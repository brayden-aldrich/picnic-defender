<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Picnic Defender</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>

        <main id="homepage">
            <div id="game-name">
                <h1>Picnic Defender</h1>
            </div>
            <div id="picnic-div">
                <img id="picnic-img" src="./images/basket_with_swatter.png" alt="Picnic basket with flyswatters behind it.">
            </div>

            <div class="button-container">
                <button id="start-button">Start</button>
                <button id="guide-button">Guide</button>
                <button id="scores-button">Highscores</button>
                <button id="settings-button">Settings</button>
            </div>

            <div class="footer"></div>
        </main>

        <div id="modal-backdrop" class="hidden"></div>

        <div id="guide-modal" class="hidden">

            <div class="guide-modal-contents">

                <div class="guide-header">
                    <h3>How to play:</h3>
                </div>

                <div class="guide-body">
                    <p>This is how you play the game</p>
                    <p>-Insert picture of gameplay-</p>
                    <p>More instructions on how to play</p>
                </div>

                <button class="close-guide-button" >Close</button>
            </div>
        </div>

    </body>

</html>
