<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Picnic Defender</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body id="homepage">

        <div id="game-name">
            <h1>Picnic Defender</h1>
        </div>
        <div id="picnic-div">
            <img id="picnic-img" src="./images/basket_with_swatter.png" alt="Picnic basket with flyswatters behind it.">
        </div>

        <div class="button-container">
            <div id="start-button">
                <button class="start-button">Start</button>
            </div>
            <div id="guide-button">
                <button class="guide-button">Guide</button>
            </div>
            <div id="scores-button">
                <button class="scores-button">Highscores</button>
            </div>
            <div id="settings-button">
                <button class="settings-button">Settings</button>
            </div>
        </div>

        <div class="footer"></div>

    </body>
</html>
