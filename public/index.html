<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Picnic Defender</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        <main id="homepage">
            <div id="game-name" class="animate-floating">
                <img id="picnic-img" src="./images/title.png" alt="Picnic Defender.">
            </div>
            <div id="picnic-div">
                <img id="picnic-img" src="./images/basket_with_swatter.png" alt="Picnic basket with flyswatters behind it.">
            </div>

            <div class="button-container">
                <button id="start-button">Start</button>
                <button id="guide-button">Guide</button>
                <button id="scores-button">Highscores</button>
                <button id="settings-button">Settings</button>
            </div>

            <div class="footer"></div>
        </main>

        <div id="modal-backdrop" class="hidden"></div>

        <div id="guide-modal" class="hidden modal-skeleton">
            <div class="modal-contents">
                <div class="modal-header">
                    <h3>How to play:</h3>
                </div>
                <div class="modal-body">
                    <p>This is how you play the game</p>
                    <p>-Insert picture of gameplay-</p>
                    <p>More instructions on how to play</p>
                </div>
                <button class="close-modal-button">Close</button>
            </div>
        </div>

        <div id="high-score-modal" class="hidden modal-skeleton">
            <div class="modal-contents">
                <div class="modal-header">
                    <h3>Highscores:</h3>
                </div>
                <div class="modal-body">
                    <table id="highscores-table">
                        <tr class="table-header">
                          <th>Place</th>
                          <th>Name</th>
                          <th>Score</th>
                        </tr>
                  </table>
                </div>
                <button class="close-modal-button" >Close</button>
            </div>
        </div>

    </body>

</html>
